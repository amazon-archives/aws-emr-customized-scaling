# you can add packaging information here
package:
  exclude:
    - .gitignore
    - .idea/**
    - .git/**
    - node_modules/**
    - package.json
    - package-lock.json
    - README.md
  individually: true

functions:
  emr-scale-out:
    handler: emr.scaleOut
    timeout: 900
    role: emrLambdaRole
    events:
      - schedule:
          name: emr-scale-out-trigger
          description: Trigger EMR Scale out in 3:00AM +08:00
          rate: cron(0 19 * * ? *)
          enabled: true
  emr-scale-in:
    handler: emr.scaleIn
    timeout: 10
    role: emrLambdaRole

