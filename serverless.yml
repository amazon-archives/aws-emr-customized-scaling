# you can add CloudFormation resource templates here
resources:
  Resources:
    emrLambdaRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: emr-lambda-role
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: cloudwatch-logs
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - logs:*
                  Resource:
                    - arn:aws-cn:logs:*:*:log-group:*
                    - arn:aws-cn:logs:*:*:log-group:*:*:*
          - PolicyName: emr
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - elasticmapreduce:ModifyInstanceGroups
                    - elasticmapreduce:ListInstanceGroups
                  Resource: arn:aws-cn:elasticmapreduce:*:*:cluster/${file(./config.${self:provider.stage}.json):emr_cluster_id}
